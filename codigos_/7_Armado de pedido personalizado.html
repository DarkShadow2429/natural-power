<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de Página Web - US-07 (Simple)</title>
    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Un poco de estilo para el fondo y el margen */
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row justify-content-center">

            <!-- ZONA ÚNICA DE 12 COLUMNAS: ESTRUCTURA DE LA PÁGINA WEB -->
            <div class="col-12 col-md-10 col-lg-8">
                
                <!-- Usamos el componente "Card" de Bootstrap para simular la ventana -->
                <div class="card shadow-sm">
                    <!-- Este es el header gris de la ventana -->
                    <div class="card-header bg-light">
                        <!-- El header está vacío para que se vea limpio -->
                    </div>
                    
                    <!-- Este es el cuerpo blanco de la ventana -->
                    <div class="card-body p-4">
                        <div class="row justify-content-center">
                            <div class="col-md-10">
                                
                                <h5 class="card-title mb-4">Crea tu Jugo Personalizado</h5>
                                
                                <!-- Estructura del formulario de personalización -->
                                <div class="mb-4">
                                    <h6 class="mb-3">1. Elige tu base</h6>
                                    <div class="form-check">
                                        <label class="form-check-label">Agua</label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">Leche de Almendras</label>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <h6 class="mb-3">2. Elige hasta 4 ingredientes</h6>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-check">
                                                <label class="form-check-label">Frutilla</label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">Plátano</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-check">
                                                <label class="form-check-label">Espinaca</label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">Chía</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Espacio para el mensaje de límite de ingredientes -->
                                <div class="alert alert-secondary" role="alert">
                                  
                                </div>

                                <hr>

                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <h6 class="mb-0">Precio Total:</h6>
                                    <button class="btn btn-secondary" disabled>Añadir al Carrito</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
