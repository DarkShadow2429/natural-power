<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de Página Web - US-04 (Simple)</title>
    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Un poco de estilo para el fondo y el margen */
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row justify-content-center">

            <!-- ZONA ÚNICA DE 12 COLUMNAS: ESTRUCTURA DE LA PÁGINA WEB -->
            <div class="col-12 col-md-10 col-lg-8">
                
                <!-- Usamos el componente "Card" de Bootstrap para simular la ventana -->
                <div class="card shadow-sm">
                    <!-- Este es el header gris de la ventana -->
                    <div class="card-header bg-light">
                        <!-- El header está vacío para que se vea limpio -->
                    </div>
                    
                    <!-- Este es el cuerpo blanco de la ventana -->
                    <div class="card-body p-4">
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                
                                <h5 class="card-title mb-4 text-center">Nuestro Catálogo</h5>
                                
                                <!-- Fila para las tarjetas de productos -->
                                <div class="row row-cols-1 row-cols-md-3 g-4">
                                    
                                    <!-- Tarjeta de Producto 1 (Estructura) -->
                                    <div class="col">
                                        <div class="card h-100">
                                            <div class="card-body">
                                                <p class="card-text text-muted">Producto 1</p>
                                            </div>
                                            <div class="card-footer bg-transparent border-0">
                                                <button class="btn btn-secondary w-100" disabled>Añadir</button>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Tarjeta de Producto 2 (Estructura) -->
                                    <div class="col">
                                        <div class="card h-100">
                                            <div class="card-body">
                                                <p class="card-text text-muted">Producto 2</p>
                                            </div>
                                            <div class="card-footer bg-transparent border-0">
                                                <button class="btn btn-secondary w-100" disabled>Añadir</button>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Tarjeta de Producto 3 (Estructura) -->
                                    <div class="col">
                                        <div class="card h-100">
                                            <div class="card-body">
                                                <p class="card-text text-muted">Producto 3</p>
                                            </div>
                                            <div class="card-footer bg-transparent border-0">
                                                <button class="btn btn-secondary w-100" disabled>Añadir</button>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
