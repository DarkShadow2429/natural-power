<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de Página Web - US-03 (Simple)</title>
    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Un poco de estilo para el fondo y el margen */
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row justify-content-center">

            <!-- ZONA ÚNICA DE 12 COLUMNAS: ESTRUCTURA DE LA PÁGINA WEB -->
            <div class="col-12 col-md-10 col-lg-8">
                
                <!-- Usamos el componente "Card" de Bootstrap para simular la ventana -->
                <div class="card shadow-sm">
                    <!-- Este es el header gris de la ventana -->
                    <div class="card-header bg-light">
                        <!-- El header está vacío para que se vea limpio -->
                    </div>
                    
                    <!-- Este es el cuerpo blanco de la ventana -->
                    <div class="card-body p-4">
                        <div class="row justify-content-center">
                            <div class="col-md-10">
                                
                                <h5 class="card-title mb-4">Formulario de Recuperación de Contraseña</h5>
                                
                                <!-- Formulario con clases estándar de Bootstrap -->
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" disabled>
                                </div>

                                <button class="btn btn-secondary w-100 mt-3" disabled>Enviar Enlace de Recuperación</button>
                                
                                <hr class="my-4">

                                <h5 class="card-title mb-4">Crear Nueva Contraseña</h5>

                                <div class="mb-3">
                                    <label class="form-label">Nueva Password</label>
                                    <input type="password" class="form-control" disabled>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Confirmar Nueva Password</label>
                                    <input type="password" class="form-control" disabled>
                                </div>

                                <button class="btn btn-secondary w-100 mt-3" disabled>Actualizar Contraseña</button>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
