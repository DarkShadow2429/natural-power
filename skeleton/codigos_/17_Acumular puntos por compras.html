<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de Página Web - US-17 (Simple)</title>
    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Un poco de estilo para el fondo y el margen */
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row justify-content-center">

            <!-- ZONA ÚNICA DE 12 COLUMNAS: ESTRUCTURA DE LA PÁGINA WEB -->
            <div class="col-12 col-md-10 col-lg-8">
                
                <!-- Usamos el componente "Card" de Bootstrap para simular la ventana -->
                <div class="card shadow-sm">
                    <!-- Este es el header gris de la ventana -->
                    <div class="card-header bg-light">
                        <!-- El header está vacío para que se vea limpio -->
                    </div>
                    
                    <!-- Este es el cuerpo blanco de la ventana -->
                    <div class="card-body p-4">
                        <div class="row">
                            
                            <!-- Columna para el Escenario 1: Acumulación de Puntos -->
                            <div class="col-md-6">
                                <h5 class="card-title mb-4">Perfil de Usuario</h5>
                                <div class="card">
                                    <div class="card-body text-center">
                                        <h6>Puntos Acumulados</h6>
                                        <p class="h2"></p>
                                    </div>
                                </div>
                            </div>

                            <!-- Columna para el Escenario 2: Canjear Puntos -->
                            <div class="col-md-6">
                                <h5 class="card-title mb-4">Checkout</h5>
                                <ul class="list-group mb-3">
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>Subtotal</span>
                                        <strong></strong>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="usePoints" disabled>
                                            <label class="form-check-label" for="usePoints">
                                                Usar Puntos
                                            </label>
                                        </div>
                                        <span></span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>Total</span>
                                        <strong></strong>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
