<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de Página Web - US-10 (Simple)</title>
    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Un poco de estilo para el fondo y el margen */
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row justify-content-center">

            <!-- ZONA ÚNICA DE 12 COLUMNAS: ESTRUCTURA DE LA PÁGINA WEB -->
            <div class="col-12 col-md-10 col-lg-8">
                
                <!-- Usamos el componente "Card" de Bootstrap para simular la ventana -->
                <div class="card shadow-sm">
                    <!-- Este es el header gris de la ventana -->
                    <div class="card-header bg-light">
                        <!-- El header está vacío para que se vea limpio -->
                    </div>
                    
                    <!-- Este es el cuerpo blanco de la ventana -->
                    <div class="card-body p-4">
                        <div class="row justify-content-center">
                            <div class="col-md-10">
                                
                                <h5 class="card-title mb-4">Checkout / Pasarela de Pago</h5>
                                
                                <!-- Estructura para el botón de pago -->
                                <div class="text-center mb-4">
                                    <h6 class="mb-3">Total a Pagar</h6>
                                    <button class="btn btn-secondary" disabled>Pagar con Pasarela Externa</button>
                                </div>

                                <hr>

                                <!-- Estructura para los mensajes de resultado -->
                                <div class="mt-4">
                                    <h6 class="mb-3">Escenarios de Respuesta</h6>
                                    
                                    <!-- Mensaje de pago exitoso -->
                                    <div class="alert alert-secondary" role="alert">
                                      
                                    </div>

                                    <!-- Mensaje de pago rechazado -->
                                    <div class="alert alert-secondary mt-3" role="alert">
                                      
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
