<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de Página Web - US-09 (Simple)</title>
    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Un poco de estilo para el fondo y el margen */
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row justify-content-center">

            <!-- ZONA ÚNICA DE 12 COLUMNAS: ESTRUCTURA DE LA PÁGINA WEB -->
            <div class="col-12 col-md-10 col-lg-8">
                
                <!-- Usamos el componente "Card" de Bootstrap para simular la ventana -->
                <div class="card shadow-sm">
                    <!-- Este es el header gris de la ventana -->
                    <div class="card-header bg-light">
                        <!-- El header está vacío para que se vea limpio -->
                    </div>
                    
                    <!-- Este es el cuerpo blanco de la ventana -->
                    <div class="card-body p-4">
                        <div class="row justify-content-center">
                            <div class="col-md-10">
                                
                                <h5 class="card-title mb-4">Confirmación y Cancelación de Pedidos</h5>
                                
                                <!-- Estructura para la pantalla de confirmación -->
                                <div class="mb-5 text-center">
                                    <h6>Escenario: Confirmación de Pedido</h6>
                                    <div class="alert alert-secondary mt-3" role="alert">
                                      Pedido confirmado
                                    </div>
                                </div>

                                <hr>

                                <!-- Estructura para la vista de "Mis Pedidos" -->
                                <div class="mt-5">
                                    <h6 class="mb-3">Escenario: Intentar Cancelar Pedido</h6>
                                    <ul class="list-group">
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <div>
                                                <h6 class="my-0">Pedido #NP12344</h6>
                                                <small class="text-muted">Estado: En preparación</small>
                                            </div>
                                            <button class="btn btn-secondary" disabled>Cancelar</button>
                                        </li>
                                    </ul>
                                    <div class="alert alert-secondary mt-3" role="alert">
                                        
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
